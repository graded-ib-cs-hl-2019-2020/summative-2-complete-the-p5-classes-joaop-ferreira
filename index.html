<!DOCTYPE html>
<html>

<head>
  <title>Getting Started</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
</head>

<body>
  <div>
    <p id="wind_value">Wind force: 0</p>
